<html>
<body>
<h1>EVENTS</h1>
<h2>onmouseover events</h2>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src=/home/mca/Pictures/Wallpapers/walking.gif alt="avenger" width="52" height="52">
<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<script>
function bigImg(x)
{
x.style.height="550px";
x.style.width="550px";
}
function normalImg(x)
{
x.style.height="100px";
x.style.width="100px";
}
</script>
</body>
</html>
